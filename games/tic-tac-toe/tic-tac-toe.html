<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="../../globals/global.css" />
    <title>Mobile Games - Tic Tac Toe</title>
</head>
<body id="tic-tac-toe--body">
    <section id="game-section">
        <div id="game-container-box">
            <h1 class="game-title">Tic Tac Toe</h1>

            <div id="player1"></div>
            <div id="player2"></div>

            <div>
                <p id="check-players"></p>
            </div>

            <div class="game--container">
                <div data-cell-index="0" class="cell"><div></div></div>
                <div data-cell-index="1" class="cell"><div></div></div>
                <div data-cell-index="2" class="cell"><div></div></div>
                <div data-cell-index="3" class="cell"><div></div></div>
                <div data-cell-index="4" class="cell"><div></div></div>
                <div data-cell-index="5" class="cell"><div></div></div>
                <div data-cell-index="6" class="cell"><div></div></div>
                <div data-cell-index="7" class="cell"><div></div></div>
                <div data-cell-index="8" class="cell"><div></div></div>
            </div>

            <div id="game-status-box">
                <h2 class="game--status"></h2>
            </div>

            <button class="game-restart">Restart Game</button>

            <button class="game-restart">
                <a href="../../home/index.html" id="tic-tac-toe--menu-button">
                    Back to Menu
                </a>
            </button>
        </div>
        <script src="tic-tac-toe.js"></script>
        <script src="../../globals/load-theme.js"></script>
    </section>
</body>
