<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            maximum-scale="1.0"
            user-scalable="0"
        />
        <title>Mobile Games - Hangman</title>
        <link rel="stylesheet" href="../../globals/global.css" />
    </head>
    <body id="hangman--body">
        <div id="game-container">
            <h1 id="hangman-title">Hangman</h1>
            <div id="setup-container">
                <div>
                    <input
                        type="text"
                        id="secret-word"
                        placeholder="secret word"
                    />
                </div>
                <div>
                    <label for="life-slider">Lives: </label>
                    <span id="life-value">6</span>
                    <div>
                        <input
                            type="range"
                            id="life-slider"
                            min="1"
                            max="12"
                            value="6"
                        />
                    </div>
                </div>
                <button id="start-button" class="options">Start Game</button>
            </div>
            <div id="gameplay-container" class="hidden">
                <p id="word-display"></p>
                <p id="life-count"><span id="lives"></span></p>
                <div class="fade-line"></div>
                <input
                    type="text"
                    id="guess-input"
                    maxlength="1"
                    placeholder="ABC"
                />
                <div class="fade-line"></div>
                <div>
                    <button id="guess-button" class="options">Guess</button>
                </div>
                <button id="restart-button" class="options hidden">
                    <a href="hangman.html" class="hangman-option-link"
                        >Restart</a
                    >
                </button>
            </div>
            <button class="options hangman-game-options">
                <a href="../../home/index.html" class="hangman-option-link">
                    Back to Menu
                </a>
            </button>
        </div>
        <script src="hangman.js"></script>
        <script src="../../globals/load-theme.js"></script>
    </body>
</html>
